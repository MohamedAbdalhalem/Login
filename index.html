<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="images/7787109.png">
    <!-- goolge font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <!-- css files -->
     <link rel="stylesheet" href="css/all.min.css">
     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-one">
  
  <section class="w-75 m-auto" id="sign-in">
    <div class="mt-5 bg-one shadow-special p-5">
      <h1 class="text-center text-two">Smart Login System</h1>
      <input type="email" class="bg-transparent border border-1 p-2 text-white rounded-2 border-white w-100 mt-3" placeholder="Enter your email" id="email-signin">
      <input type="password" class="bg-transparent border border-1 p-2 text-white rounded-2 border-white w-100 mb-2 mt-3" placeholder="Enter password" id="password-signin">
      <button class="w-100 bg-transparent border border-1 rounded-1 py-2 mt-3 text-two" id="loginbutton">Login</button>
      <p class="text-danger text-center d-none" id="alert-login">Invalid email or password</p>
      <p class="text-white text-center fw-medium mt-3">You have an account? <a href="#" id="register" class="text-white text-decoration-none">regsiter</a></p>
    </div>
  </section>
    <!-- js files -->
     <script src="js/bootstrap.bundle.min.js"></script>
     <script src="js/index.js"></script>
</body>
</html>
